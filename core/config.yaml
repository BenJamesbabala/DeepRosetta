layers:
  - ConvolutionLayer:
      - weights
      - biases
      - dim:
        - neurons
        - channels
        - height
        - width
      - name
      - padding
      - stride
      - bottom
      - top

  - LinearLayer:
     - weights
      - biases
      - dim:
        - neurons
        - channels
        - height
        - width
      - name
      - bottom
      - top

  - ReLULayer:
      - name
      - bottom
      - top
      - negative_slope

  - PoolingLayer:
    - name
    - bottom
    - top
    - padding
    - stride
    - kernel_size
    - pool 

  - LRNLayer:
    - name
    - bottom
    - top
    - local_size
    - alpha
    - beta
    - norm_region
    - k

  - DropoutLayer:
    - name
    - bottom
    - top
    - dropout_ratio

  - SoftmaxLayer:
    - name
    - bottom
    - top
    - axis